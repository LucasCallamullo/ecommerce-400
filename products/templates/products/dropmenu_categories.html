<!-- Botón para desplegar el menú -->
<button class="dropdown-btn bg-primary text-primary" aria-expanded="false">
    <div class="d-flex gap-1">
        <i class="ri-menu-line text-secondary font-lg"></i>
        <b class="text-md"> Nuestro Productos </b>
    </div>
    <i class="ri-arrow-down-s-line arrow-drop text-secondary font-lg"></i>
</button>

<!-- Lista de categorías -->
<ul class="dropdown-menu" id="main-dropdown-menu">
{% for category, subcategories in categories_dropmenu.items %}

    <li class="dropdown-item font-sm">
        <a href="{% url 'pl_category' category.slug %}" class="cont-space-between h-100 w-100">
            <b> {{ category.name }} </b>
            {% if subcategories %}
                <b><i class="ri-arrow-right-s-line"></i></b>
            {% endif %}
        </a>

        <!-- Submenú -->
        {% if subcategories %}
        <ul class="sub-dropdown-content">
            {% for subcat in subcategories %}
                <li class="sub-dropdown-item font-sm">
                    <a href="{% url 'pl_subcategory' category.slug subcat.slug %}" 
                    class="cont-space-between h-100 w-100">
                        <b>{{ subcat.name }}</b>
                    </a>
                </li>
            {% endfor %}
        </ul>
        {% endif %}
    </li>
{% endfor %}
</ul>
