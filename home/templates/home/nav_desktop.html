

{% load static %}

<!-- NAV DESKTOP TOP PART -->
<nav class="d-desktop-flex cont-page">

    <div class="d-grid grid-navbar-top top-nav">
        <!-- Logo -->
        <a href="{% url 'Home' %}" class="cont-100">
            <img src="{% static 'ico/logo.jpg' %}" class="img-cover" alt="LOGO">
        </a>

        <!-- Search Bar -->
        <div class="d-flex">
            <form class="top-bar-search bg-primary cont-space-between" action="{% url 'product_top_search' %}">
                <input class="text-primary" type="text" placeholder="Buscar..." name="topQuery" autocomplete="off">
                <button class="btn text-primary scale-on-touch" type="submit">
                    <i class="ri-search-line font-md"></i>
                </button>
            </form>
        </div>
        

        <!--  Iconos -->
        <div class="d-flex justify-end gap-3">
            <a href="{{ store.google_url }}" target="_blank" class="text-white hover-up">
                <i class="ri-whatsapp-line font-xxl"></i>
            </a>

            <a href="{{ store.ig_url }}" target="_blank" class="text-white hover-up">
                <i class="ri-instagram-line font-xxl"></i>
            </a>

            <a href="{{ store.tt_url }}" target="_blank" class="text-white hover-up">
                <i class="ri-tiktok-fill font-xxl"></i>
            </a>

            <a href="{{ store.fb_url }}" target="_blank" class="text-white hover-up">
                <i class="ri-facebook-box-fill font-xxl"></i>
            </a>
        </div>
    </div>
</nav>


<!-- NAV DESKTOP MAIN PART     ( categories - list links - register icon ) -->
<nav class="d-desktop-flex main-nav" id="main-nav">

    <!-- to pass image url to the script -->
    <div class="d-none logo-url" data-img="{% static 'ico/logo.jpg' %}" data-url="{% url 'Home'%}"></div>

    <div class="cont-page">
        <ul class="d-grid grid-navbar-main main-nav" id="main-nav-list">
            <!-- drop down menu - hoods -->
            <li class="d-flex cont-100 dropdown">
                <div class="w-100">
                    {% include "products/dropmenu_categories.html" %}
                </div>
            </li>

            <!-- list useful links -->
            <li class="d-flex h-100"> 
                <ul class="d-flex gap-1">
                    <li class="d-flex cont-nav__link">
                        <a href="{% url 'Home' %}" class="underline-anim text-white bolder font-sm">
                            <span>Home</span>
                        </a>
                    </li>

                    <li class="d-flex cont-nav__link">
                        <a href="#" class="underline-anim text-white bolder font-sm">
                            <span>About Us</span>
                        </a>
                    </li>
            
                    <li class="d-flex cont-nav__link">
                        <a href="{% url 'help_mp' %}" class="underline-anim text-white bolder font-sm">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </li>

            <!-- icons sections-->
            <li class="d-flex justify-end gap-2">
                <!-- Icon Dark mode -->
                <button class="theme-toggle btn btn-40 btn-main">
                    <i class="theme-icon ri-moon-line font-xl"></i>
                </button>
    
                <!-- Icon Cart Overlay -->
                <button class="btn btn-main btn-40 relative cart-button" aria-expanded="false"">
                    <i class="ri-shopping-cart-2-line font-xl"></i>
                    
                    <!-- Badge para mostrar el nÃºmero de productos -->
                    <span class="cart-badge" id="badge-cart-button">
                        {{ total_items }}
                    </span>
                </button>
                {% include "cart/widget_cart.html" %}
    
                <!-- Icon user login -->
                <button class="btn btn-main btn-40 user-button" aria-expanded="false">
                    <i class="ri-user-3-line font-xl"></i>
                </button>
                {% include "users/widget_login.html" %}
            </li>
        </ul>
    </div>
</nav>
