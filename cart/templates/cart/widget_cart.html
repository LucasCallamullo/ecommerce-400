

{% load custom_filters %}

<div class="cart-cont-overlay" data-state="null">

    <div class="d-grid d-grid-widget-cart">
        <!-- Encabezado del carrito -->
        <div class="cont-space-between border-bot-prim">
            <h3>Mi Carrito</h3>
            <button class="btn btn-close btn-32 close-widget-cart">
                <i class="ri-close-fill font-xl"></i>
            </button>
        </div>

        <!-- Contenido del carrito -->
        <div class="cont-cart__widget scroll-y">
            {% include 'cart/widget_cart_items.html' %}
        </div>

        <!-- Pie del carrito -->
        <div class="d-flex-col border-top-prim gap-1">
            <div class="cont-space-between mt-1 w-100">
                <b>Total:</b>
                <b class="total__widget__cart">${{ total_price|intdot }}</b>
            </div>

            <div class="d-flex w-100 gap-1">
                <a class="btn btn-alt btn-36 w-50" href="{% url 'cart_page_detail' %}">
                    <b>Ver Carrito </b>
                </a>
                <a class="btn btn-main btn-36 w-50" href="{% url 'resume-order' %}">
                    <b> Finalizar </b>
                </a>
            </div>
        </div>

    </div>
</div>

<div class="overlay cart-overlay"></div>
